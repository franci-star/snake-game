<!DOCTYPE html>
<html>

    <head>

        <title>SNAKE GAME</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preload" href="./font/FascinateInline-Regular.ttf" as="font" type="font/woff">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script type="module" src="./game.js" defer></script>

    </head>

    <body>

        <div class="title">
            <h1>SNAKE GAME</h1>
        </div>

        <div id="game-board"></div>

        <footer>

            <div>Thanks @Web Dev Simplified - https://www.youtube.com/watch?v=QTcIXok9wNY&t=832s</div>

        </footer>

        <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        YOU LOSE!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="window.restartGame()">RESTART</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="window.finishGame()">CLOSE</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    </body>
    
</html>
